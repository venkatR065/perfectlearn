{% extends 'contact/base1.html'%}
{% block content%}
{% load static %}

<br/>
<div class="container">
<div class="col-md-12">
   <div class="white_shd full margin_bottom_30">
      <div class="full graph_head">
         <div class="heading1 margin_0">
            <h2>Striped Table</h2>
         </div>
      </div>
      <div class="table_section padding_infor_info">
         <div class="table-responsive-sm">
            <table class="table table-striped">
               <thead>
                  <tr>
                     <th>Courses</th>
                     <th>image</th>
                    
                  </tr>
               </thead>
               
               {% for s in courses.all %}
               <tbody>
                   <tr>
                      <td>{{s.course}}</td>
                      <td><img src ="{{s.image.url}}" heigth=50px width=50px   alt="a"/></td>
                      <td><button type="button" class="btn btn-primary btn-lg active"><a href="{% url 'edit' s.id %}">Edit</a></button></td>
                      <td><button type="button" class="btn btn-primary btn-lg active"><a href="{% url 'deletecourse' s.id %} ">Delete</a></button><td>
                   </tr>
                   <tr>
                </tbody>

                {%   endfor %}
                
             </table>
             <td><button type="button" class="btn btn-primary btn-lg active"><a href="{% url 'addcourses'  %} ">AddCourse</a></button>
            </div>
        </div>
   </div>
</div>
</div>

{% endblock %}
